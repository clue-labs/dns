name: CI

on:
  push:
  pull_request:

jobs:
  PHPUnit-macOS:
    name: PHPUnit (macOS)
    runs-on: macos-10.15
    continue-on-error: true
    steps:
      - uses: actions/checkout@v2
      - uses: shivammathur/setup-php@v2
        with:
          php-version: 8.0
          coverage: xdebug
      - run: composer install
      - run: vendor/bin/phpunit --coverage-text --filter testQueryStaysPendingWhenClientCanNotSendExcessiveMessageInOneChunkWhenServerClosesSocket --repeat 100
